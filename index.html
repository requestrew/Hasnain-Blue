<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Warning</title>
  <link rel="icon" type="image/png" href="https://cdn.glitch.global/d9a1111a-d0ad-4fa6-aeec-3c8aa027f796/Facebook_Logo_2023.png?v=1737135554085">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', Arial, sans-serif;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      background-color: #f0f2f5;
    }

    #container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
    }

    #box {
      background-color: #fff;
      border-radius: 6px;
      padding: 20px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #box > img {
      width: 60px;
    }

    #groupSubHeader {
      font-size: 18px;
      margin-top: 10px;
      color: #555;
    }

    #data {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
      gap: 10px;
    }

    #data h4 {
      font-size: 20px;
      color: #222;
    }

    #data img {
      width: 22px;
    }

    .line {
      height: 1px;
      background-color: rgba(0, 0, 0, 0.2);
      margin: 20px 0;
    }

    #para h2 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    #para p {
      font-size: 14px;
      padding: 0 10px;
      color: #333;
      line-height: 1.5;
    }

    #para button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #145dbd;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #para button:hover {
      background-color: #03469e;
    }

    #para button a {
      color: white;
      text-decoration: none;
    }

    /* Mobile Responsive */
    @media (max-width: 500px) {
      #box {
        padding: 15px;
      }

      #box > img {
        width: 45px;
      }

      #data h4 {
        font-size: 16px;
      }

      #data img {
        width: 16px;
      }

      #para h2 {
        font-size: 14px;
      }

      #para p {
        font-size: 13px;
      }

      #para button {
        font-size: 14px;
        padding: 8px 20px;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="box">
      <img src="https://cdn.glitch.global/d9a1111a-d0ad-4fa6-aeec-3c8aa027f796/Facebook_Logo_2023.png?v=1737135554085" alt="Facebook Logo">
      <h5 id="groupSubHeader">Facebook Security</h5>
      <div id="data">
        <h4>Account Restrictions Service</h4>
        <img src="https://cdn.glitch.global/d9a1111a-d0ad-4fa6-aeec-3c8aa027f796/bluetick.png?v=1737135548362" alt="Verified">
      </div>
      <div class="line"></div>
      <div id="para">
        <h2>Your Page Will Be Deactivated Soon</h2>
        <p>We will walk you through several steps to request a review. You should complete these steps to prevent your page from being permanently deleted.</p>
        <button><a href="request.html">Continue</a></button>
      </div>
    </div>
  </div>
</body>

</html>
